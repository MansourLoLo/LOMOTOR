<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <title>Viaje Espacial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/styles-index.css" >
  </head>
  <body>
    <main class="container col-10 col-sm-8 col-md-5 col-lg-5">
      <div class="logo container-fluid">
        <img src="imgs/lomotor.png" alt="Img logo" >
      </div>
      <div class="form-container container-fluid">
        <div class="title">
          <p class="h3 container-fluid">First you need a account</p>
        </div>
        <div class="content">
          <form id="form">
            <label class="h5 container"> Username</label>
            <input type="text" name="username" placeholder="John Doe" >
            <label class="h5 container">Email</label>
            <input
              type="email"
              name="email"
              placeholder="someone@example.com"
            >
            <label class="h5 container"> Password</label>
            <input
              type="password"
              name="password"
              placeholder="Atleast 6 characters"
            >
            <p class="info h6 container">
              <i class="fa-solid fa-circle-info"></i>
              Your password must have atleast 6 characters
            </p>
            <label class="h5 container">
              Confirm password</label
            >
            <input class="h5" type="password" name="confirm-password" >
            <button
              class="h5 container-fluid btn btn-primary col-10 col-sm-8 col-md-5 col-lg-5"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/41364728e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
